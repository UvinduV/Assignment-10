<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div id="cal-body">
        <form>
            <div class="display-clear">
                <input id="clear" type="button" value="C">
                <input id="display-bar" type="text" name="display">
            </div>
            <div>
                <input id="btn7" type="button" value="7">
                <input id="btn8" type="button" value="8">
                <input id="btn9" type="button" value="9">
                <input id="Addition" type="button" value="+">
            </div>
            <div>
                <input id="btn4" type="button" value="4">
                <input id="btn5" type="button" value="5">
                <input id="btn6" type="button" value="6">
                <input id="Subtraction" type="button" value="-">
            </div>
            <div>
                <input id="btn1" type="button" value="1">
                <input id="btn2" type="button" value="2">
                <input id="btn3" type="button" value="3">
                <input id="Multiply" type="button" value="*">
            </div>
            <div>
                <input id="btn0" type="button" value="0">
                <input id="btn." type="button" value=".">
                <input id="Divide" type="button" value="/">
                <input id="Equals" type="button" value="=">
            </div>
        </form>
    </div>
</section>

<script src="../assets/lib/jquery-3.7.1.min.js"></script>
<script>
    var display = document.getElementById("display-bar");
    $("#clear").on('click', () => {
        display.value ='';
    })

    $("#btn7").on('click', () => {
        display.value +='7';
    })
    $("#btn8").on('click', () => {
        display.value +='8';
    })
    $("#btn9").on('click', () => {
        display.value +='9';
    })

    $("#btn4").on('click', () => {
        display.value +='4';
    })
    $("#btn5").on('click', () => {
        display.value +='5';
    })
    $("#btn6").on('click', () => {
        display.value +='6';
    })

    $("#btn1").on('click', () => {
        display.value +='1';
    })
    $("#btn2").on('click', () => {
        display.value +='2';
    })
    $("#btn3").on('click', () => {
        display.value +='3';
    })
    $("#btn0").on('click', () => {
        display.value +='0';
    })


    $("#Addition").on('click', () => {
        display.value +='+';
    })
    $("#Subtraction").on('click', () => {
        display.value +='-';
    })
    $("#Multiply").on('click', () => {
        display.value +='*';
    })
    $("#Divide").on('click', () => {
        display.value +='/';
    })




</script>

</body>
</html>
