<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div id="cal-body">
        <form>
            <div class="display-clear">
                <input id="clear" type="button" value="AC">
                <input id="display-bar" type="text" name="display">
            </div>
            <div>
                <input id="btn7" type="button" value="7">
                <input id="btn8" type="button" value="8">
                <input id="btn9" type="button" value="9">
                <input id="Addition" class="operators" type="button" value="+">
            </div>
            <div>
                <input id="btn4" type="button" value="4">
                <input id="btn5" type="button" value="5">
                <input id="btn6" type="button" value="6">
                <input id="Subtraction" class="operators" type="button" value="-">
            </div>
            <div>
                <input id="btn1" type="button" value="1">
                <input id="btn2" type="button" value="2">
                <input id="btn3" type="button" value="3">
                <input id="Multiply" class="operators" type="button" value="*">
            </div>
            <div>
                <input id="btn0" type="button" value="0">
                <input id="point" type="button" value=".">
                <input id="Divide" class="operators" type="button" value="/">
                <input id="Equals" class="operators" type="button" value="=">
            </div>
        </form>
    </div>
</section>

<script src="../assets/lib/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>


</body>
</html>
